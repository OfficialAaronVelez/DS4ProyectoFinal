<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% endblock %}
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    
</head>
<body>
    <nav class="text-black font-bold p-4">
        <div class=" ml-10 mr-10 flex justify-between items-center">
            <a href="/explorar" class="text-white
            text-2xl font-bold">ReviSearch</a>
            
            <div class="flex items-center space-x-8">
                <a href="/" class="">Home</a>
                <a href="/explore" class="">Explore</a>
                <a href="/creditos" class="">Creditos</a>
                <form class="" action="/search" method="GET">
                    <div class="relative">
                      <input type="text" name="query" placeholder="Busca Revista" class="bg-white shadow-xl border-2  border-black text-black p-2 h-12 w-96 rounded-full pl-3 pr-12">
                      <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-gray-600">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                      </button>
                    </div>
                  </form>
                
            </div>
        </div>
    </nav>
    <div class="flex flex-col items-center justify-center pt-24 ">
        <h1 class="text-2xl font-bold">Filter titles by letter</h1>
    
      <div class=" text-xl flex overflow-x-auto space-x-4 p-4 cursor-pointer">
        
        {% for letter in 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' %}
          <a href="/explore/{{ letter }}" class="transition-transform duration-300 hover:scale-150">{{ letter }}</a>
        {% endfor %}
      </div>
    </div>
    {% block body %}
    
    {% endblock %}
    
</body>
</html>
