{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<div class="flex flex-col items-center justify-center pt-80 ">
  <h1 class="bg-gradient-to-r from-[#1B3485] to-[#E1B640]  bg-clip-text text-transparent text-9xl font-bold ">ReviSearch</h1>

  <form class="pt-12" action="/search" method="GET">
    <div class="relative">
      <input type="text" name="query" placeholder="Busca Revista" class="bg-white shadow-xl border-2  border-black text-black p-2 h-12 w-96 rounded-full pl-3 pr-12">
      <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-gray-600">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
    </div>
  </form>
</div>
{% endblock %}
